<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Demo</title>
  </head>
  <body>
    <h1>Audio Demo</h1>

    <!-- <audio controls>
      <source src="./sample.mp3" media="mp3" />

    </audio>
    <p>

    <video
      src="https://www.w3resource.com/html-css-exercise/big_buck_bunny.mp4"
      controls
      id="video"
      width="300px"
      height="300px"
      poster="../../images/random.jpg"
    ></video>

    <button onclick="onPlay()">▶</button>
    <button onclick="onPause()">⏸</button>

    <script>
      var audioEl = document.createElement("audio");
      audioEl.src = "./sample.mp3";

      var videoEl = document.getElementById("video");

      function onPlay() {
        videoEl.play();
      }

      function onPause() {
        videoEl.pause();
      }
    </script>
  </body>
</html>
